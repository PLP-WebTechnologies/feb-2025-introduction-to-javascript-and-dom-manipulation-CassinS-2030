<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>

    <main>
        <section class="content-section">
            <h2 id="dynamic-text">Original Text Content</h2>
            <button id="change-text-btn" class="action-btn">Change Text</button>
        </section>

        <section class="content-section">
            <div id="style-demo" class="box">Style Me!</div>
            <button id="change-style-btn" class="action-btn">Change Style</button>
        </section>

        <section class="content-section">
            <div id="element-container">
                <p>This container will have elements added/removed.</p>
            </div>
            <button id="add-element-btn" class="action-btn">Add Element</button>
            <button id="remove-element-btn" class="action-btn">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 DOM Manipulation Practice</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
